<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        :root{
            --cor1:blue;
            --cor2:silver;
            --fundo:lightblue;
            --largura:200px;
            --altura: 200px;
        }

        .principal{
            background-color: var(--fundo);
            display: flex;
            flex-direction: row;
        }
        .d{
            width: var(--largura);
            height: var(--altura);
            background-color: var(--cor1);
            margin: 20px;
        }
        @media screen and (min-width: 600px) and (max-width: 900px) {
            .principal {
                flex-direction: column;
            }
            .d{
                background-color: var(--cor2);
            }
        }
        /*

            É possível usar variáveis em CSS ? 

                Sim.

            Como declaramos uma variável em CSS ?

                Use o comando :root e use --nomedavariavel para defini-lá.

            Como usar uma variável em CSS após criá-la ?

                Para usar uma varíavel, por exemplo, de cor de fundo. Você usa o comando

                    background-color: var(--cor1)
                
                 O comando var funciona aplicando a cor da váriavel para o comando background color.

        */
    </style>
</head>
<body>
    <div class="principal">
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>
    </div>
</body>
</html>
